<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LESSON 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">
        <section class="grid grid--complex">
            <header class="gridElement gridElement--header">
                Header
            </header>          
            <search class="gridElement gridElement--search">
                Какой-то текст
            </search>
            <text class="gridElement gridElement--text">
                Узнайте о текущих цветовых трендах в разных отраслях от творческих сообществ Behance и Adobe Stock.
            </text>
            <nav class="gridElement gridElement--nav">
                <section class="fashion">
                    <h1>Мода</h1>
                    <div class="centralText">Экспериментируйте с цветом, используя передовые модные решения в Behance, от естественной богемности до яркости от-кутюр.</div>
                </section>
            </nav>
            <content class="image">
                <div class="gridElementImage ElementImage--1"></div>
                <div class="gridElementImage ElementImage--2"></div>
                <div class="gridElementImage ElementImage--3"></div>
                <div class="gridElementImage ElementImage--4"></div>
                <div class="gridElementImage ElementImage--5"></div>
                <div class="gridElementImage ElementImage--6"></div>
                <div class="gridElementImage ElementImage--7"></div>
                <div class="gridElementImage ElementImage--8"></div>
            </content>
        </section>  
    </div>
</body>
</html>
